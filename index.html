<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="./script.js"></script>
</head>

<body>

  <h1>Parkwood Apartments</h1>
  <h4>Laundry Calendar</h4>

  <form class="login-form" action="./" method="POST">
    <div class="login-form__logo-container">
      <img class="login-form__logo" src="logo.png" alt="logo">
    </div>


    <label for="apt_number"><b>Apartment Number</b></label>
    <br></br>
    <input id="apt_number" type="text" placeholder="Enter Apartment" name="apt_number" required>
    <br />

    <label for="password"><b>Password</b></label>
    <br></br>
    <input id="password" type="password" placeholder="Enter Password" name="password" required>
    <br /><br />

    <button type="submit" onclick="test()">Login</button>
    <br /><br />

    <label>
      Remember me? <input type="checkbox" checked="checked" name="remember">
    </label>
    <br /><br />

    <span class="pword">Forgot <a href="/password.html">password?</a></span>



  </form>
  </div>

</body>

</html>
